#绑定的IP和端口
hdp.server.ip=${hdp_server_id}
hdp.server.port=${hdp_server_port}
hdp.server.webport=${hdp_server_webport}

#是否启用ssl(1为启用)
hdp.server.ssl=${hdp_server_ssl}

#业务线程数量
hdp.server.businessthreadpoolsize=${hdp_server_businessthreadpoolsize}

#绑定监控的IP和端口(安全考虑，指定内网ip)
hdp.server.monitor.ip=${hdp_server_monitor_ip}
hdp.server.monitor.port=${hdp_server_monitor_port}


#hdpServer模式配置
#节点类型[normal(正常)|cascade(级联)]
hdpserver.node.type=${hdpserver_node_type}
#节点位置[near_yunservice(靠近云服务端) | near_hospital(靠近医院端)]
hdpserver.node.position=${hdpserver_node_position}

