<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Netty WebSocket 时间服务器</title>
</head>
<body>
<br>
<script type="text/javascript">
    var socket;
    if (!window.WebSocket) {
       window.WebSocket = window.MozWebSocket;
    }
    if (window.WebSocket) {
        socket = new WebSocket("ws://localhost:8081/websocket");
        socket.onmessage = function (event) {
            alert("收到服务消息：" + event);
            var ta = document.getElementById("responseText");
            ta.value = "";
            ta.value = event.data;
        };
        socket.onopen = function (event) {
            var ta = document.getElementById("responseText");
            ta.value = "打开WebSocket服务正常，浏览器支持WebSocket!";
        };
        socket.onclose = function (event) {
            var ta = document.getElementById("responseText");
            ta.value = "";
            ta.value = "WebSocket关闭！";
        };
    }else{
        alert("抱歉，你的浏览器不支持WebSocket协议!");
    }

    function send(message){
        if (!window.WebSocket) return;

        if (socket.readyState ==  WebSocket.OPEN){
            socket.send(message);
        }else{
            alert("WebSocket连接没有建立成功！");
        }
    }
</script>

<form onsubmit="return false;" >
    <input type="text" name="message" value="Netty... " />
    <br><br>
    <input type="button" value="send WebSocket" onclick="send(this.form.message.value)"/>
    <hr color="blue" />
    <h3>服务端返回的应答消息</h3>
    <textarea id="responseText" style="width:500px;height: 300px;"/>
</form>
</body>
</html>
